<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>
    <div class="container">

          <p>
            JÃ¡ olhou suas tarefas?<br />

            nova tarefa hoje?

        </div>
      </section>
    </div>
    <script src="main.js"></script>
